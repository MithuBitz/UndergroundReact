<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>React Core Concept</title>
    <!-- Unpkg CDN -->
    <script src="https://unpkg.com/react@18.3.1/umd/react.development.js"></script>
    <script src="https://unpkg.com/react-dom@18.3.1/umd/react-dom.development.js"></script>
  </head>
  <body>
    <div id="root">This is a React App</div>
    <!-- Babel Script -->
    <script src="https://unpkg.com/babel-standalone@6.26.0/babel.min.js"></script>

    <script type="text/babel">

      const FavCricketer = ({ name }) => (
        <div>
          <h2>{name}</h2>
        </div>
      );

      const App = () => (
        <div>
          <h1>My List of Favourite Cricketers</h1>
          <FavCricketer name="Sachin Tendulkar" />
          <FavCricketer name="Virendra Sehwag" />
          <FavCricketer name="Rahul Dravid" />
        </div>
      );

      const container = document.getElementById("root");
      const root = ReactDOM.createRoot(container);
      root.render(<App />);
      
    </script>
  </body>
</html>
